<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation-Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">JOJO.</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div class="auth-btns">
        <a href="#" class="signin" id="nav-auth-signin">Sign in</a>
        <a href="#" class="signup" id="nav-auth-signup">Sign Up</a>
      </div>
    </header>
    <main>
      <div class="auth-box">
        <div class="login-container" id="login-page">
          <div class="login-text">
            <span
              >Don't have an account?
              <a href="#" id="show-register">Sign Up</a></span
            >
            <p>Login</p>
          </div>
          <div class="login-entries">
            <form action="#">
              <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input
                  type="email"
                  name="usr-email"
                  id="login-email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  name="usr-pass"
                  id="login-password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="login-btn">
                <button type="submit">Sign In</button>
              </div>
              <div class="forgot-pass">
                <div>
                  <input
                    type="checkbox"
                    name="remember-me"
                    id="remember-me-login"
                  />
                  <label for="remember-me-login">Remember me</label>
                </div>
                <span><a href="#">Forgot password?</a></span>
              </div>
            </form>
          </div>
        </div>
        <div class="register-container hidden" id="register-page">
          <div class="register-text">
            <span>Have an account? <a href="#" id="show-login">Login</a></span>
            <p>Sign Up</p>
          </div>
          <div class="register-entries">
            <form action="#">
              <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  name="firstname"
                  id="reg-firstname"
                  placeholder="Firstname"
                  required
                />
              </div>
              <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  name="lastname"
                  id="reg-lastname"
                  placeholder="Lastname"
                  required
                />
              </div>
              <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  name="reg-email"
                  id="reg-email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  name="reg-password"
                  id="reg-password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="register-btn">
                <button type="submit">Register</button>
              </div>
              <div class="remember-me">
                <div>
                  <input
                    type="checkbox"
                    name="terms-conditions"
                    id="terms-conditions"
                  />
                  <label for="terms-conditions">Remember Me</label>
                </div>
                <span><a href="#">Terms & conditions</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
